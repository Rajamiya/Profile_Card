<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="image.jpeg" alt="Image of rajamiya" class="profile-image"/>

            </div>
            <div class="text-data">
                <span class="name">MOHAMMAD RAJAMIYA</span>
                <span class="job">Student</span>
            </div>
            <div class="media-buttons">
                <a href="https://www.facebook.com/" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
                <a href="" class="link1"><i class='bx bxl-twitter'></i></a>
                <a href="" class="link2"><i class='bx bxl-instagram'></i></a>
                <a href="" class="link3"><i class='bx bxl-youtube' ></i></a>
            </div>
            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>

            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-comment bx-flip-horizontal' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                </div>

            </div>

        </div>


    </body>
</html>
